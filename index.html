<!DOCTYPE html>
<html>
<head>
  <title>Sokosoko</title>
</head>
<body>
  <p id=chromeWarning style="display:none"> this game only works in chrome atm; sorry </p>
  <canvas id="canvas2" width=512 height=512>
    Your browser doesn't support the canvas html element; sorry :(
  </canvas>
  <canvas id="canvas" width=32 height=32 style="display:none">
    Your browser doesn't support the canvas html element; sorry :(
  </canvas>
  <p> WASD to move; Z to undo; Y to redo </p>

  <div id="spritesList" style="display:none">
    <img src="./data/player.png" id="imgPlayer">
    <img src="./data/crate.png" id="imgCrate">
    <img src="./data/mini.png" id="imgMini">
    <img src="./data/flag.png" id="imgFlag">
  </div>

  <div id="tilesList" style="display:none">
    <img src="./data/red-floor.png" id="imgRedFloor" data-color="#FF77A8">
    <img src="./data/red-wall.png" id="imgRedWall" data-color="#FF004D">
    <img src="./data/blue-floor.png" id="imgBlueFloor" data-color="#29ADFF">
    <img src="./data/blue-wall.png" id="imgBlueWall" data-color="#83769C">
    <img src="./data/green-floor.png" id="imgGreenFloor" data-color="#00E436">
    <img src="./data/green-wall.png" id="imgGreenWall" data-color="#008751">
    <img src="./data/yellow-floor.png" id="imgYellowFloor" data-color="#FFEC27">
    <img src="./data/yellow-wall.png" id="imgYellowWall" data-color="#FFA300">
    <img src="./data/black-floor.png" id="imgBlackFloor" data-color="#7F7263">
    <img src="./data/black-wall.png" id="imgBlackWall" data-color="#2D2923">
  </div>

  <script src="./data/config.dat"> </script>
  <script src="./data/level.dat"> </script>

  <script src="./scripts/chromeTest.js"> </script>
  <script src="./scripts/helpers.js"> </script>
  <script src="./scripts/undo.js"> </script>
  <script src="./scripts/draw.js"> </script>
  <script src="./scripts/saveload.js"> </script>
  <script src="./scripts/tiles.js"> </script>
  <script src="./scripts/main.js"> </script>
  <script src="./scripts/game.js"> </script>
</body>
</html>
